group 'Stronger197'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.github.pengrad:java-telegram-bot-api:2.3.1.1'
    compile 'com.google.code.gson:gson:2.8.0'
}
